<!DOCTYPE html>
<html>
  <head>
		<meta charset="UTF-8">
		<title>Haiku Project</title>
		<link rel="stylesheet" href="./styles.css">
	</head>
  <body>
    <style>
      html {
        background: #154447;
      }
      
      div {
        background-color: #2ff029;
        height: 10%;
        width: 50%;
        border-radius: 20px;
        animation: changeColor 5s ease-in-out infinite alternate;
        align-content: center;
      }
      
      #Title {
        margin: 0;
      }
      
       #Line1 {
        margin: 15% 10% 10px;
      }
      
      #Line2 {
        margin: 20% 30% 10px;
      }
      
      #Line3 {
        margin: 30% 50% 10px;
      }
      
      h1 {
        display: flex;
        justify-content: center;
        color: white
      }
      
      p {
        display: flex;
        justify-content: center;
        font-size: 30px;
        color: white;
      }
      
      a {
        display: flex;
        justify-content: center;
        font-size: 30px;
        color: white;
      }
      
    @keyframes changeColor {
      0% {
          background-color: #2ff029;
      }
      50% {
          background-color: #7fed7b;
      }
      100% {
          background-color: #c3f5c1;
      }
    }
    
      
    
    </style>

      <div id="Title">
        <h1>
          Haiku Project
        </h1>
      </div>
      <div id="Line1">
        <p>
          Lost in the static,
        </p>
      </div>
      <div id="Line2">
        <p>
          Screens hold life's frantic pace,
        </p>
      </div>
      <div id="Line3">
        <a href="https://mtgladden.github.io/MAADHK/">
          Real connections fade.
        </a>
      </div>
    </body>
</html>
